name: Build and Push to Docker Hub

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.head_branch == 'main'
      }}
    runs-on: ubuntu-latest
    environment: DockerHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # required for commit comparison

      - name: Detect file changes
        id: changes
        uses: tj-actions/changed-files@v45
        with:
          files_ignore: |
            **/*.md
            docs/**
            LICENSE
            .github/**
            .vscode/**
          since_last_remote_commit: true

      - name: Skip Docker build if only docs or ignored files changed
        if: steps.changes.outputs.only_changed == 'true'
        run: |
          echo "âœ… Only documentation or ignored files changed. Skipping Docker build."
          exit 0

      - name: Set up QEMU (for arm64 emulation)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Restore Docker build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            sudheerbhuvana25/atom-homepage:latest
            sudheerbhuvana25/atom-homepage:${{ github.run_number }}
            sudheerbhuvana25/atom-homepage:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          provenance: false

      - name: Move new cache into place
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Log out from Docker Hub
        if: always()
        run: docker logout
